<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        main {
            background: white;
            padding: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple static web page created using basic HTML. It doesn’t include any server-side code or JavaScript—just plain HTML and some internal CSS.</p>
    </main>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

</body>
</html>
