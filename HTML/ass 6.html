<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Link Tag Demonstration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #16a085;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>HTML Link Tag Demonstration</h1>

    <h2>Example of the &lt;a&gt; Tag (Hyperlink)</h2>
    <p>Click the link below to visit OpenAI:</p>
    <a href="https://www.openai.com" target="_blank">Visit OpenAI Website</a>

    <h2>Example of CSS Styling with &lt;style&gt; Tag</h2>
    <p>This page is styled using an internal <code>&lt;style&gt;</code> block inside the <code>&lt;head&gt;</code> section.</p>

</body>
</html>
