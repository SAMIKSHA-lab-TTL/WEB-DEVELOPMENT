<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%; 
            height: auto;
            border-radius: 10px; 
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage with an Image!</h1>

    <p>Here's an image of a beautiful sunset:</p>
    
    <img src="sunset image.jpg" alt="A beautiful sunset over the ocean" width="800" height="400">

    <p>Hope you enjoy the view!</p>

</body>
</html>
